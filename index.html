<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Kreatív regisztrációs lap</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<label for=""><input id="username" minlength="6" maxlength="30" class="text" type="text" name="Username" placeholder="Felhasználónév" required=""><p id="nevHibauzenet"></p></label>
					<label for=""><input id="email" class="text email" type="email" name="email" placeholder="Email" required=""><p id="emailHibauzenet"></p></label>
					<label for=""><input id="emailCheck" class="text email" type="email" name="email-ujra" placeholder="Email-újra" required=""><p id="emailHibauzenet"></p></label>
					<label for=""><input id="password" class="text" type="password" name="password" placeholder="Jelszó" required=""><p id="passwordHibauzenet"></p></label>
					<label for=""><input id="passwordCheck" class="text" type="password" name="password-ujra" placeholder="Jelszó-újra" required=""><p id="passwordHibauzenet"></p></label>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Felhasználói feltételek elfogadása</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="Regisztráció">
				</form>
				<p>Még nincs fiókja? <a href="#"> Regisztráljon most!</a></p>
			</div>
